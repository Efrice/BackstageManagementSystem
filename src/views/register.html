<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎注册</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.md5.js"></script>
</head>

<body>
    <div class="container" style="margin-top:200px">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    用户注册
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input name="userName" type="email" class="form-control" id="userName" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Password" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input name="password" type="password" class="form-control" id="password" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button id="registerId" type="button" class="col-sm-6 btn btn-danger">注册</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $('#registerId').click(function () {
        const userName = $('#userName').val()
        const password = $.md5($('#password').val() + 'chachacha')
        $.post("/account/register", { userName, password }, (data) => {
            console.log(data);
            if (data.status != 0) {
                alert(data.msg)
            } else {
                location.href = '/account/login'
            }
        })
    })
</script>

</html>
